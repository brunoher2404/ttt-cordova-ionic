<ion-header>
  <ion-toolbar>
    <ion-title>tictactoegame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    
    <ion-row *ngFor='let row of rows'>
      
      <ion-col (click)="clickHandler($event)" class={{square.class}} *ngFor='let square of row'></ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-button (click)='takePicture()'>Take picture</ion-button>
  
</ion-content>
